<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Cloud Computing account.">
    <title>Login - Cloud Computing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #b3a4d1, #6a5acd);
            color: white;
        }
        header {
            background: linear-gradient(to right, #6a5acd, #b3a4d1);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        section {
            max-width: 400px;
            margin: auto;
            text-align: left;
            background: linear-gradient(to right, #e6e6fa, #d8bfd8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #6a5acd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #5a4bbd;
        }
        footer {
            background: linear-gradient(to right, #b3a4d1, #6a5acd);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Login to Cloud Computing
    </header>
    <main>
        <section>
            <h2>Welcome Back!</h2>
            <form action="index.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2025 Cloud Computing Guide
    </footer>
</body>
</html>
